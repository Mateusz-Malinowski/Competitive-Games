<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="assets/mine.png">
  <link rel="stylesheet" href="scss/main.scss">

  <script src="ts/index.ts" type="module"></script>

  <title>Minesweeper</title>

</head>
<body>
  
  <div id="app">
    <div id="timer"></div>
    <div id="map"></div>
    <div class="results-overlay">
      <div class="results">
        <h2 class="info-results"></h2>
        <h2 class="timer-info-results">Your time</h2>
        <div class="timer-results"></div>
        <div class="button-results play">PLAY</div>
      </div>
    </div>
  </div>
  
  <div class="connection-error">
    <div class="error">
      <div class="header"><span>Error :(</span></div>
      <div class="message"><span>Couldn't connect to a server</span></div>
    </div>
  </div>

</body>
</html>
